<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Head changer 04</title>
	
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	
	<script src="js/jquery-1.8.2.min.js" type="text/javascript"></script>
	<script src="js/jquery-ui.min.js" type="text/javascript"></script>
	
	<script src="js/Parts.js" type="text/javascript"></script>

	</script>
</head>
<body>
  
  <style type="text/css">
    
    .show {
      display: block !important;
    }
    
    #content {
      position: relative;
      width: 400px;
      height: 400px;
      overflow: hidden;
    }
    
    #content > *{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }
    
    #content img{
      width: 100%;
    }
    
    #face img,
    #head img {
      display: none;
    }
    
  
  </style>
  
  
  <script type="text/javascript">
  
  function  randomFrom(_ar) {
    return _ar[Math.floor(Math.random()*_ar.length)];
  };
  
  
  jQuery(function($) {
    
    // pick random jq element
    $.prototype.random = function() {
      return $( this[Math.floor(Math.random()*this.length)] );
    };
    
    // init parts
    var head = new Head( $("#head") );
    var arms = new Arms( $("#arms") );
    
    head.run(1000);
    arms.run(1000);
    
    // run animation
    setInterval(function() {
      if (!head.isRunning) head.run(1000);
      if (!arms.isRunning) arms.run(1000);
    },2000);

  });
  
  </script>
  
  <div id="content">
    <div id="arms">
      <img src="assets/03_arms_02.svg" alt="" />
    </div>
    <div id="body">
      <img src="assets/03_body_02.svg" alt="" />
    </div>
    <div id="face">
      <img src="assets/03_face_01.svg" alt="" class="show"/>
      <img src="assets/03_face_02.svg" alt="" />
      <img src="assets/03_face_03.svg" alt="" />
      <img src="assets/03_face_04.svg" alt="" />
      <img src="assets/face2.gif" alt="" />
      <img src="assets/03_face_05.svg" alt="" />
    </div>
    <div id="head">
      <img src="assets/03_top_hair.svg" alt="" class="show"/>
      <img src="assets/03_top_cloud.svg" alt="" data-change-face="true"/>
      <img src="assets/03_top_bag.svg" alt="" data-change-face="true"/>
      <img src="assets/03_top_blob.svg" alt="" data-change-face="true"/>
    </div>
  </div>
  
</body>
</html>
